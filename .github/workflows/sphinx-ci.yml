name: Sphinx build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          # Prepare system packages
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository -y ppa:ubuntugis/ppa
          sudo apt-get update
          sudo apt-get install -y libgdal-dev gdal-bin python3-pip git

          # (Optional) set environment variables if you need to compile against GDAL:
          export CPLUS_INCLUDE_PATH=/usr/include/gdal
          export C_INCLUDE_PATH=/usr/include/gdal

          # Upgrade pip, then install Python packages
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade requests
          
          # Install PyTorch (CPU), OpenCV, and other dependencies
          python3 -m pip install \
            torch torchvision torchaudio --extra-index-url https://download.pytorch.org/whl/cpu \
            opencv-python wandb numpy==1.23 sphinx

          # Install Detectron2 from GitHub
          python3 -m pip install "git+https://github.com/facebookresearch/detectron2.git"

          # Optionally upgrade Pygments if you need a newer version for syntax highlighting
          python3 -m pip install --upgrade Pygments

          # Install your own package and Sphinx extras
          python3 -m pip install .
          python3 -m pip install sphinx_rtd_theme nbsphinx

          # Generate documentation
          sphinx-apidoc -f -o ./docs/source/ detectree2/
          sphinx-build -b html docs/source/ docs/build/html

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: html-docs
          path: docs/build/html/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/build/html
